<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycler</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="dark-mode">
    <div id="header">
        <h1 id="title">Color Cycler</h1>
        <button id="add-display" class="icon-button"><img src="icons/plus_icon.svg" alt="Add new display" class="icon"></button>
        <button id="theme-toggle" class="icon-button"><img src="icons/light_icon.svg" alt="Toggle dark mode" class="icon"></button>
    </div>

    <div id="popup" class="invisible">
        <form action="">
            <div id="color-qa">
                <label for="color">Enter a color: </label>
                <input id="colorInput" type="text" name="color" id="name" pattern="^#[A-Fa-f0-9]{6}" required>
            </div>
            <div class="rIncrement">
                <label for="rIncrement">Enter an R increment: </label>
                <input id="rInput" type="number" name="rIncrement" id="rIncrement" required>
            </div>
            <div class="gIncrement">
                <label for="gIncrement">Enter an G increment: </label>
                <input id="gInput" type="number" name="gIncrement" id="gIncrement" required>
            </div>
            <div class="bIncrement">
                <label for="bIncrement">Enter an B increment: </label>
                <input id="bInput" type="number" name="bIncrement" id="bIncrement" required>
            </div>
            <div class="submit">
                <input id="submit-button" type="submit">
            </div>
        </form>
    </div>

    <div id="content">
        <template id="display-template">
            <div class="color-box">
                <div class="color-content"></div>
    
                <div class="options">
                    <button id="toggle-play" class="icon-button"><img src="icons/play_icon.svg" alt="Start cycle" class="icon"></button>
                    <button id="copy-color" class="icon-button"><img src="icons/copy_icon.svg" alt="Copy color" class="icon"></button>
                    <button id="edit-display" class="icon-button"><img src="icons/edit_icon.svg" alt="Edit display" class="icon"></button>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
